apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-blue
  namespace: expense
  labels:
    app: backend
    tier: backend
    project: expense
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      tier: backend
      project: expense
      version: blue
  template:
    metadata:
      labels:
        app: backend
        tier: backend
        project: expense
        version: blue
    spec:
      containers:
      - name: backend
        image: pradeepgorle/backend:3.0.0 # switching back from green-2.0.0 to blue 3.0.0
        envFrom:
        - configMapRef:
            name: backend
